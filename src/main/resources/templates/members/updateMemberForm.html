<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="classNumber">학번</label>
            <input type="text" th:field="*{classNumber}" class="form-control"
                   placeholder="도시를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="department">학과</label>
            <input type="text" th:field="*{department}" class="form-control"
                   placeholder="거리를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="location">우편번호</label>
            <input type="text" th:field="*{location}" class="form-control"
                   placeholder="우편번호를 입력하세요" />
        </div>
        <button type="submit" class="btn btn-primary">수정 완료</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
