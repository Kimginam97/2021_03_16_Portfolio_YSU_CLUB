<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div th:replace="fragments/navbar :: navbar" />
<div class="container">
    <div>
        <table class="table table-striped" th:each="notice : ${noticeId}">
            <thead>
            <tr>
                <th th:text="${noticeId.id}+'번게시물'" colspan="2"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="제목"></td>
                <td th:text="${noticeId.title}"></td>
            </tr>
            <tr>
                <td th:text="작성일자"></td>
                <td th:text="${noticeId.writeDate}"></td>
            </tr>
            <tr>
                <td th:text="내용"></td>
                <td><a th:text="${noticeId.content}" /></td>
            </tr>
            <td colspan="2">
                <a href="" th:href="@{'/noticeBoard/update/'+${noticeId.id}}" class="btn btn-primary" style="float: right">수정</a>
            </td>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
