<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <head th:replace="fragments/header :: header"/>
  </head>
  <body>
  <div th:replace="fragments/navbar :: navbar"/>

    <div class="container p-3">
      <div class="container p-3 bg-dark text-white">
        <div class="row">
          <div class="col-sm-9 info">
            <h4><img src="./img/setting.svg"> </span>대시보드<small> 페이지를 관리하세요.</small></h4>
          </div>
        </div>
      </div>
      <ol class="breadcrumb">
        <li class="active">대시보드에서의 모든 작업은 데이터베이스에 기록됩니다.</li>
      </ol>
    </div>

    <section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="list-group">
              <a href="/" class="list-group-item active">메인</a>
              <a href="/members" class="list-group-item">회원 관리 </a>
              <a href="/clubs" class="list-group-item">동아리 관리 </a>
              <a href="/joins" class="list-group-item">동아리신청 관리</a>
              <a class="btn btn-lg btn-info" href="/noticeBoard/write">공지 작성</a>
              <a class="btn btn-lg btn-info" href="/noticeBoard/list">공지 게시판</a>
              <a class="btn btn-lg btn-info" href="/eventBoard/write">이벤트 작성</a>
              <a class="btn btn-lg btn-info" href="/eventBoard/list">이벤트 게시판</a>
            </div>
            <div class="p-2 my-2">
              <div class="card text-center pt-2 bg-light">
                <h5 class="pt-2 pb-2">외부 사이트</h5>
                <ul class="list-group">
                  <li class="list-group-item">네이버</li>
                  <li class="list-group-item">유튜브</li>
                  <li class="list-group-item">페이스북</li>
                  <li class="list-group-item">인스타그램</li>
                </ul>
                <div class="card-footer text-muted">
                  12 minutes ago
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-9">

            <div class="list-group">
              <a href="/" class="list-group-item active">관리 페이지 둘러보기</a>
              <div class="list-group-item">
                <div class="row m-1">
                  <div class="col-md-3 text-center bg-light p-3">
                    <img src="./img/event.svg">
                    <h3>205</h3>
                    <h5>이벤트</h5>
                  </div>
                <div class="col-md-3 text-center bg-light p-3">
                    <img src="./img/edit.svg">
                    <h3>98</h3>
                    <h5>블로그</h5>
                  </div>
                  <div class="col-md-3 text-center bg-light p-3">
                    <img src="./img/user.svg">
                    <h3>1053</h3>
                    <h5>회원</h5>
                  </div>
                  <div class="col-md-3 text-center bg-light p-3">
                    <img src="./img/chart.svg">
                    <h3>50455</h3>
                    <h5>방문자</h5>
                  </div>
                </div>
              </div>
              <a href="/" class="list-group-item active">공지사항 둘러보기</a>
              <div class="list-group-item">
                <div class="list-group" th:if="${findTop3.size()}!=0">
                  <table class="table">
                    <tbody>
                    <tr>
                      <th class="mobile" scope="col" style="width: 60px; text-align: center;">번호</th>
                      <th scope="col" style="text-align: center;">제목</th>
                      <th class="mobile" scope="col" style="width: 80px; text-align: center;">작성자</th>
                      <th class="mobile" scope="col" style="width: 120px; text-align: center;">작성일</th>
                    </tr>
                    <tr th:each="findTop : ${findTop3}">
                      <td th:text="${findTop.id}"></td>
                      <td><a th:text="${findTop.title}" href="" th:href="@{'/noticeBoard/view/'+${findTop.id}}"/></td>
                      <td th:text="${findTop.name}"></td>
                      <td th:text="${findTop.writeDate}"></td>
                    </tr>

                    <tr>
                      <td colspan="4"><button class="btn btn-success" data-toggle="modal" data-target="#modal" onclick = "location.href = '/noticeBoard/write'">공지사항 추가</button></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
                <div class="list-group" th:unless="${findTop3.size()}!=0">
                  <table class="table">
                    <tbody>
                    <tr>
                      <th class="mobile" scope="col" style="width: 60px; text-align: center;">번호</th>
                      <th scope="col" style="text-align: center;">제목</th>
                      <th class="mobile" scope="col" style="width: 80px; text-align: center;">작성자</th>
                      <th class="mobile" scope="col" style="width: 120px; text-align: center;">작성일</th>
                    </tr>
                    <tr>
                      <td colspan="4" style="text-align: center">등록된 공지사항이 없습니다!</td>
                    </tr>
                    <tr>
                      <td colspan="4"><button class="btn btn-success" data-toggle="modal" data-target="#modal" onclick = "location.href = '/noticeBoard/write'">공지사항 추가</button></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
    <div th:replace="fragments/footer :: footer"/>
  </body>
</html>
